<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="Watch.css">

</head>
<title> Sailor Moon Themed Stop Watch</title>
</body>
    <div class="container">
      <div class="content">
        <h3 class="text_shadows">Sailor Moon Stopwatch</h3>    
      </div>
    <div class = "content">
      <h5 class="text_shadows">By the light of the moon, this will stop you!</h5>

    </div>

<div class="content">   
<div id="time">
   
    <span class="digit" id="hr">
      00</span>
    <span class="star" ></span>
    <span class="digit" id="min">
      :00</span>
    <span class="txt"></span>
    <span class="digit" id="sec">
      :00</span>
    <span class="txt"></span>
    <span class="digit" id="count">
      :00</span>
      
</div>

</div>

<section id="button">
    <button class="btn" id="start">
      Start</button>
    <button class="btn" id="stop">
      Stop</button>
    <button class="btn" id="reset">
      Reset</button>
</section>

</div>
    <script src="Watch.js"></script>
</body>


</html>
