<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="Watch.css">
<style>
    body {
        background-color: black;  
      background-image: url('Sailor Moon Cityscape.jpg');
      text-align: center;
    }
</style> 

</head>

</body>
    <div class="container">
      <div class="content">
        <h1 class="text_shadows">Sailor Moon Stopwatch</h1> 
        
      </div>
      <br>
      <br>
    <div class = "content">
      <h2 class="text_shadows">By the light of the moon, this will stop you!</h2>

    </div>

<div class="content">   
<div id="time">
   
    <span class="digit" id="hr">
      00</span>
    <span class="star"></span>
    <span class="digit" id="min">
      : 00</span>
    <span class="txt"></span>
    <span class="digit" id="sec">
      : 00</span>
    <span class="txt"></span>
    <span class="digit" id="count">
      : 00</span>
      
</div>

</div>

<div id="buttons">
    <button class="btn" id="start">
      Start</button>
    <button class="btn" id="stop">
      Stop</button>
    <button class="btn" id="reset">
      Reset</button>
</div>

</div>
    <script src="Watch.js"></script>
</body>


</html>
